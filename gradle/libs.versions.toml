[versions]
agp = "8.5.0"
kotlin = "2.0.0"
ksp = "2.0.0-1.0.22"
compose-bom = "2024.06.00"
lifecycle = "2.8.2"
accompanist = "0.34.0"
navigation = "2.7.7"
